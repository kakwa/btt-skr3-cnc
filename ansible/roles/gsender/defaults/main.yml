---
# gSender installation defaults
gsender_version: "1.5.7"
gsender_deb_url: "https://github.com/Sienci-Labs/gsender/releases/download/v{{ gsender_version }}/gSender-{{ gsender_version }}-PI-64Bit.deb"
gsender_deb_path: "/root/gsender-{{ gsender_version }}-pi-64bit.deb"
gsender_force_reinstall: false

# gSender service configuration
gsender_user: "gsender"
gsender_group: "gsender"
gsender_home: "/var/lib/gsender"
gsender_host: "127.0.0.1"  # Bind to localhost since nginx will proxy
gsender_port: "8000"
gsender_allow_remote_access: true
gsender_controller: "grblHAL"  # Options: Grbl, grblHAL, or empty string
gsender_config_file: "{{ gsender_home }}/.cncrc"

# Avahi service announcement
gsender_enable_avahi: true
gsender_avahi_service_name: "gSender CNC Control"
